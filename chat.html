<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Chat - CoCoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
        <!-- Time Icon -->
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
        <!-- Battery Icon -->
        <!-- Lightening Icon -->
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Arin</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_kLkI62etC33GoSSaDhDmur4q-281ArVeNQ&usqp=CAU"
        />
        <div class="message-row__content">
          <span class="message__author">아린</span>
          <div class="message__info">
            <span class="message__bubble">Hi!!</span>
            <span class="message__time">9:12</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi Arin!!</span>
            <span class="message__time">9:20</span>
          </div>
        </div>
      </div>
    </main>

    <form class='reply'>
      <div class='reply__column'>
        <i class='far fa-plus-square fa-lg'></i>
      </div>
      <div class='reply__column'>
        <input type="text" placeholder="Write a message..." />
        <i class='far fa-smile-wink fa-2x'></i>
        <button>
          <i class='fas fa-arrow-up'></i>
        </button>
    </form>



    <script
      src="https://kit.fontawesome.com/fe1ab5bd41.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
