<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="main-box">
      <div class='play-list'>
        <div class='header'>
          <div class='header__icons'>
          <i class="fas fa-times"></i>
          </div>
          <div class='header__title'>Playlist</div>
          </div>
          <div class='now-playing'>
            <div class="img-box">
              <div class='img-box__img'></div>

              <i class="far fa-image"></i>
            </div>
          <div class="now-playing__text">
<div class='now-playing__title'>
  Random Love</div>
  
<div class="now-playing__artist">by Divay Kapoor</div>
          </div>
          
          
        </div>
      <div class="play-list__bars">
        <div class="play-list__play-btn">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>
        <div class="play-list__heart">
          <i class="far fa-heart"></i>
        </div>
        <div class="play-list__plus">
          <i class="fas fa-plus"></i>
        </div>
      </div>

      <div class="play-list__items">
        <div class="play-list__item">
          <div class="item__color first"></div>
          <div class="item__text">
            <div class='item__title'>Mastargasti</div>
            <div class='item__artist'>Mohit Chauhan
            </div>
          </div>
        </div>
        <div class="play-list__item">
          <div class="item__color second"></div>
          <div class="item__text">
            <div class='item__title'>Attitude</div>
            <div class='item__artist'>Lewis OfMan & Attitude</div>
          </div>
        </div>
        <div class="play-list__item">
          <div class="item__color third"></div>
          <div class="item__text">
            <div class='item__title'>Try Everything</div>
            <div class='item__artist'>Shakira & Zootopia</div>
          </div>
        </div>
        <div class="play-list__item">
          <div class="item__color last"></div>
          <div class="item__text">
           <div class='item__title'>Sunflower</div>
           <div class='item__artist'>Joseph Vincent & Sunflower</div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
